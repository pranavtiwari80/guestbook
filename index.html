<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Guestbook App</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="includes/css/bootstrap.css" crossorigin="anonymous">

    <!-- Custom fonts for this template -->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="includes/css/style.css" rel="stylesheet">
    <link href="includes/css/main.css" rel="stylesheet">
  </head>

  <body id="page-top">
    <!-- Navigation Bar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
      <a class="navbar-brand js-scroll-trigger" href="#home">
        <span class="d-block d-lg-none">Guestbook App</span>
        <span class="d-none d-lg-block">
          <img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="images/logo.png" alt="">
        </span>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#mymessagelist">My Posted Messages</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navigation Bar Ends Here -->

    <!-- Main Content Part Starts Here -->
    <div class="container-fluid p-0">

      <section class="content-section p-3 p-lg-5 d-flex d-column" id="home">
        <div class="my-auto">
          <h1 class="mb-0">
            <span class="text-primary">Message Word Cloud</span>
            <span style="float:right;margin-top:18px"><button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#sendGreetingMessage" data-whatever="Send Message">Send Greeting Message</button></span>
          </h1>
          <div class="subheading mb-5">Please have a look at the list of greeting messages and post your messageÂ·
          </div>
          <div id="loadingimg" align="center"><img src="images/loader.gif" height="80"></div>
          <p class="mb-5"  id="wordcloud"></p>
          
        </div>
      </section>
      <section class="content-section p-3 p-lg-5 d-flex flex-column" id="mymessagelist">
        <div class="my-auto">
          <h2 class="mb-5 text-primary">My Messages</h2>
          <ul class="fa-ul mb-0" id="mymessages">  
          </ul>
        </div>
      </section>
         
    </div>
    <!-- Content Finishes Here -->
    
    <!-- Modal Form For Sending Greeting Message -->
        
    <div class="modal fade" id="sendGreetingMessage" tabindex="-1" role="dialog" aria-labelledby="sendGreetingMessageLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary" id="sendGreetingMessageLabel">Send Greeting Message</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div role="alert" id="error-message"></div>
            <form id="insert_form">
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message (Max. upto 120 words):</label>
                <textarea class="form-control" id="message-text" name="message" placeholder="Please enter your message..." maxlength="120"></textarea>
              </div>
              <div class="form-group"><input type="submit" name="insert" id="insert" value="Send Message" class="btn btn-primary"/>&nbsp;<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
            </form>
          </div>
          
        </div>
      </div>
    </div>
    <!-- End Modal Form -->

    <!-- Tag Modal Form -->

    <div class="modal fade" id="tagModal" tabindex="-1" role="dialog" aria-labelledby="sendGreetingMessageLabel" aria-hidden="true">
      <div class="modal-dialog" role="document" style="overflow-y: scroll; max-height:85%;  margin-top: 50px; margin-bottom:50px;">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="sendGreetingMessageLabel">Messages</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            
            <!-- Put Code Of Messages Here -->
            <div class="container-fluid">
                <div class="row" id="showmessages">
                  <!-- <div class="col-md-3">.col-md-3</div>
                  <div class="col-md-9 ml-auto">.col-md-9 .ml-auto</div> -->
                </div>
              </div>
            <!-- End List of Messages -->

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>  

    <!-- End Tag Modal Form -->

    <!-- Send Message Modal Form -->

    <div class="modal fade" id="sendMessageModal" tabindex="-1" role="dialog" aria-labelledby="sendGreetingMessageLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-primary">Messages</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div role="alert" id="error-message1"></div>
            <form id="submit_response">
              <div class="form-group">
                <label for="message-text" class="col-form-label">Reply To:</label>
                <input disabled="" class="form-control" id="message_to_disabled" name="message" value="">
                <input class="form-control" id="message_id_send_response" name="message_id_send_response" value="" type="hidden">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Message (Max. upto 120 words):</label>
                <textarea class="form-control" id="message-response" name="message" placeholder="Please enter your message..." maxlength="120"></textarea>
              </div>
              <div class="form-group"><input type="submit" name="insert" id="insert" value="Send Response" class="btn btn-primary"/>&nbsp;<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button></div>
            </form>
          </div>
          <div class="modal-footer">
            &nbsp;
          </div>
        </div>
      </div>
    </div>
    <!-- End Send Message Form Modal -->
    
    <!-- Bootstrap core JavaScript -->
    <script src="includes/js/jquery.min.js"></script>
    <script src="includes/js/bootstrap.min.js" ></script>

    <!-- Custom scripts for this template -->
    <script src="includes/js/main.js"></script>
  </body>

</html>
